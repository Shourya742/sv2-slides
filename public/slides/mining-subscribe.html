<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SV1 – Step 2: mining.subscribe</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
    body {
        width: 1280px; height: 720px; overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #09090b; color: #F8FAFC; position: relative;
    }
    .bg-grid {
        position: absolute; inset: 0; z-index: 1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size: 30px 30px; opacity: 0.5;
    }
</style>
</head>
<body class="relative flex flex-col" style="padding: 22px 80px 0;">
<div class="bg-grid"></div>

<!-- Header row -->
<div class="relative z-10 flex items-center" style="gap:12px; margin-bottom:8px;">
    <span style="font-family:'JetBrains Mono',monospace;font-size:12px;font-weight:700;
                 letter-spacing:.18em;color:#22d3ee;border:1px solid rgba(6,182,212,0.45);
                 background:rgba(6,182,212,0.08);padding:4px 16px;border-radius:999px;">
        SV1 PROTOCOL
    </span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:12px;
                 color:rgba(6,182,212,0.45);letter-spacing:.1em;">// STEP 2</span>
</div>

<!-- Title -->
<h1 class="relative z-10" style="font-family:'Space Grotesk',sans-serif;font-size:52px;
           font-weight:700;letter-spacing:-0.02em;color:#F8FAFC;line-height:1.05;
           margin-bottom:14px;">
    mining.<span style="color:#22d3ee;">subscribe</span>
</h1>

<!-- Message flow SVG -->
<div class="relative z-10" style="margin-bottom:12px;">
<svg width="1120" height="96" viewBox="0 0 1120 96">
    <defs>
        <marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0,8 3,0 6" fill="rgba(6,182,212,0.9)"/>
        </marker>
    </defs>
    <!-- Miner chip at (170,48) -->
    <g transform="translate(170,48)">
        <rect x="-70" y="-29" width="140" height="58" rx="8"
              fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="-35" y1="-29" x2="-35" y2="-38" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="0"   y1="-29" x2="0"   y2="-38" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="35"  y1="-29" x2="35"  y2="-38" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="-35" y1="29"  x2="-35" y2="38"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="0"   y1="29"  x2="0"   y2="38"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="35"  y1="29"  x2="35"  y2="38"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="-70" y1="-10" x2="-80" y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="-70" y1="10"  x2="-80" y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="70"  y1="-10" x2="80"  y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="70"  y1="10"  x2="80"  y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <rect x="-56" y="-19" width="112" height="38" rx="4"
              fill="none" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
        <text x="0" y="5" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="13" font-weight="bold" fill="rgba(6,182,212,0.9)">MINER</text>
    </g>
    <!-- Pool cloud at (950,48) -->
    <g transform="translate(950,48)">
        <path d="M-81,20 Q-90,-13 -55,-20 Q-46,-48 -18,-41 Q-4,-62 27,-49 Q43,-62 69,-41 Q90,-27 84,4 Q97,14 88,34 Q76,50 50,46 L-50,46 Q-78,46 -81,20 Z"
              fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
        <text x="0" y="12" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="14" font-weight="bold" fill="#22d3ee">POOL</text>
    </g>
    <!-- Miner→Pool arrow -->
    <line x1="251" y1="48" x2="858" y2="48"
          stroke="rgba(6,182,212,0.8)" stroke-width="2" marker-end="url(#arr)"/>
    <text x="554" y="34" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="14" font-weight="bold" fill="#22d3ee">mining.subscribe</text>
</svg>
</div>

<!-- Compact block diagram SVG -->
<div class="relative z-10">
<svg width="1120" height="268" viewBox="0 0 1120 268">

    <!-- ── BLOCK HEADER ── -->
    <rect x="0" y="0" width="1120" height="58" rx="5"
          fill="rgba(6,182,212,0.06)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
    <line x1="0" y1="20" x2="1120" y2="20" stroke="rgba(6,182,212,0.25)" stroke-width="1"/>
    <text x="560" y="14" text-anchor="middle" dominant-baseline="middle"
          font-family="'JetBrains Mono',monospace" font-size="11" font-weight="bold" fill="#22d3ee">
        BLOCK HEADER
    </text>
    <!-- Field dividers -->
    <line x1="112" y1="20" x2="112" y2="58" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
    <line x1="336" y1="20" x2="336" y2="58" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
    <line x1="560" y1="20" x2="560" y2="58" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
    <line x1="714" y1="20" x2="714" y2="58" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
    <line x1="868" y1="20" x2="868" y2="58" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
    <!-- Field labels -->
    <text x="56"  y="42" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="12" fill="#22d3ee">version</text>
    <text x="224" y="42" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="12" fill="#22d3ee">prev block hash</text>
    <text x="448" y="42" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="12" fill="#22d3ee">merkle root</text>
    <text x="637" y="42" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="12" fill="#22d3ee">ntime</text>
    <text x="791" y="42" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="12" fill="#22d3ee">nbits</text>
    <text x="994" y="42" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="12" fill="#22d3ee">nonce</text>

    <!-- ── MERKLE TREE ── -->
    <!-- Connector from merkle root field down to root node -->
    <line x1="448" y1="58" x2="448" y2="76" stroke="rgba(6,182,212,0.35)" stroke-width="1.5"/>
    <!-- Root node -->
    <rect x="388" y="76" width="120" height="20" rx="4"
          fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
    <text x="448" y="90" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="9" fill="#22d3ee">merkle root</text>
    <!-- Root to H01, H23 -->
    <line x1="448" y1="96" x2="256" y2="122" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="448" y1="96" x2="640" y2="122" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <!-- H01 -->
    <circle cx="256" cy="132" r="11" fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
    <text x="256" y="136" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="8" fill="#22d3ee">H01</text>
    <!-- H23 -->
    <circle cx="640" cy="132" r="11" fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
    <text x="640" y="136" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="8" fill="#22d3ee">H23</text>
    <!-- H01 to leaves -->
    <line x1="256" y1="143" x2="168" y2="168" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="256" y1="143" x2="344" y2="168" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <!-- H23 to leaves -->
    <line x1="640" y1="143" x2="552" y2="168" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="640" y1="143" x2="728" y2="168" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <!-- Leaf 0: Coinbase Tx -->
    <rect x="118" y="168" width="100" height="24" rx="4"
          fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.45)" stroke-width="1.5"/>
    <text x="168" y="184" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="9" fill="#22d3ee">Coinbase Tx</text>
    <!-- Leaf 1 -->
    <rect x="294" y="168" width="100" height="24" rx="4"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.22)" stroke-width="1"/>
    <text x="344" y="184" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="9" fill="rgba(6,182,212,0.5)">Tx₁</text>
    <!-- Leaf 2 -->
    <rect x="502" y="168" width="100" height="24" rx="4"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.22)" stroke-width="1"/>
    <text x="552" y="184" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="9" fill="rgba(6,182,212,0.5)">Tx₂</text>
    <!-- Leaf 3 -->
    <rect x="678" y="168" width="100" height="24" rx="4"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.22)" stroke-width="1"/>
    <text x="728" y="184" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="9" fill="rgba(6,182,212,0.5)">Tx₃</text>

    <!-- Connector: Coinbase Tx leaf → Coinbase box -->
    <line x1="168" y1="192" x2="168" y2="210" stroke="rgba(6,182,212,0.3)"
          stroke-width="1.5" stroke-dasharray="3,2"/>

    <!-- ── COINBASE TRANSACTION BOX ── -->
    <rect x="0" y="210" width="312" height="52" rx="4"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="0" y1="228" x2="312" y2="228" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
    <text x="156" y="222" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" font-weight="bold" fill="#22d3ee">Coinbase Transaction</text>

    <!-- coinbase1: default -->
    <rect x="0" y="228" width="78" height="34"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.2)" stroke-width="0.5"/>
    <text x="39" y="249" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" fill="#22d3ee">coinbase1</text>

    <!-- extranonce1: PINK FILL — pool assigns this value -->
    <rect x="78" y="228" width="78" height="34"
          fill="rgba(236,72,153,0.18)" stroke="rgba(236,72,153,0.65)" stroke-width="1.5"/>
    <text x="117" y="249" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" fill="rgba(236,72,153,0.9)">extranonce1</text>

    <!-- extranonce2: PINK DASHED BORDER — miner will fill this -->
    <rect x="156" y="228" width="78" height="34"
          fill="rgba(6,182,212,0.03)" stroke="rgba(236,72,153,0.7)" stroke-width="1.5"
          stroke-dasharray="5,3"/>
    <text x="195" y="249" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" fill="rgba(236,72,153,0.7)">extranonce2</text>

    <!-- coinbase2: default -->
    <rect x="234" y="228" width="78" height="34"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.2)" stroke-width="0.5"/>
    <text x="273" y="249" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" fill="#22d3ee">coinbase2</text>

</svg>
</div>

<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
