<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attack 2: Time-Segment Reconnect</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&amp;family=Inter:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0B1120;
            color: #F8FAFC;
        }
        .mono-font {
            font-family: 'Roboto Mono', monospace;
        }
        .bg-grid {
            background-image: linear-gradient(rgba(30, 41, 59, 0.5) 1px, transparent 1px),
            linear-gradient(90deg, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="relative flex flex-col justify-between">
<!-- Background -->
<div class="absolute inset-0 z-0 bg-grid opacity-20"></div>
<!-- Header -->
<header class="relative z-10 px-16 pt-10 pb-4 flex items-end justify-between border-b border-gray-800">
<div>
<div class="flex items-center space-x-3 mb-2">
<span class="px-2 py-1 text-xs font-bold text-red-900 bg-red-500 rounded mono-font">EXPLOITATION</span>
<span class="text-xs text-gray-500 mono-font">// ATTACK MODEL 02</span>
</div>
<h1 class="text-3xl font-black tracking-tight text-white uppercase">
                Time-Segment <span class="text-red-500">Reconnect Attack</span>
</h1>
</div>
<div class="text-right">
<p class="text-gray-400 text-sm max-w-md text-right mono-font">
                MITM switches pool forwarding between time segments
            </p>
</div>
</header>
<!-- Main Diagram Area -->
<main class="relative z-10 flex-1 w-full h-full flex items-center justify-center p-6">
<div class="w-full h-full relative glass-panel rounded-xl p-6">
<svg width="100%" height="100%" viewBox="0 0 1100 500">
<defs>
<marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
<path d="M 0 0 L 8 4 L 0 8 z" fill="#3B82F6"/>
</marker>
<marker id="arrowOrange" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
<path d="M 0 0 L 8 4 L 0 8 z" fill="#F59E0B"/>
</marker>
<marker id="arrowRed" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
<path d="M 0 0 L 8 4 L 0 8 z" fill="#EF4444"/>
</marker>
</defs>

<!-- Actor Boxes -->
<!-- Miner -->
<rect x="100" y="10" width="120" height="50" rx="6" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
<text x="160" y="40" text-anchor="middle" fill="#10B981" font-family="Inter" font-size="14" font-weight="700">Miner</text>

<!-- Attacker -->
<rect x="280" y="10" width="120" height="50" rx="6" fill="#1E293B" stroke="#1E40AF" stroke-width="2"/>
<text x="340" y="40" text-anchor="middle" fill="#60A5FA" font-family="Inter" font-size="14" font-weight="700">Attacker</text>

<!-- Normal Pool -->
<rect x="560" y="10" width="140" height="50" rx="6" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
<text x="630" y="40" text-anchor="middle" fill="#F59E0B" font-family="Inter" font-size="14" font-weight="700">Normal Pool</text>

<!-- Malicious Pool -->
<rect x="860" y="10" width="140" height="50" rx="6" fill="#1E293B" stroke="#EF4444" stroke-width="2"/>
<text x="930" y="40" text-anchor="middle" fill="#EF4444" font-family="Inter" font-size="14" font-weight="700">Malicious Pool</text>

<!-- Lifelines -->
<line x1="160" y1="60" x2="160" y2="480" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
<line x1="340" y1="60" x2="340" y2="480" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
<line x1="630" y1="60" x2="630" y2="480" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
<line x1="930" y1="60" x2="930" y2="480" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>

<!-- Time Segment 1 Label -->
<text x="30" y="120" fill="#60A5FA" font-family="Roboto Mono" font-size="11" font-weight="700">time</text>
<text x="20" y="135" fill="#60A5FA" font-family="Roboto Mono" font-size="11" font-weight="700">segment 1</text>

<!-- Segment 1 Messages -->
<!-- mining.subscribe -->
<line x1="160" y1="90" x2="335" y2="90" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
<text x="220" y="85" fill="#94A3B8" font-family="Roboto Mono" font-size="9">mining.subscribe</text>
<line x1="335" y1="95" x2="165" y2="95" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
<text x="220" y="110" fill="#94A3B8" font-family="Roboto Mono" font-size="9">result</text>

<!-- Forward to Normal Pool -->
<line x1="340" y1="90" x2="625" y2="90" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
<text x="450" y="85" fill="#F59E0B" font-family="Roboto Mono" font-size="9">mining.subscribe</text>
<line x1="625" y1="95" x2="345" y2="95" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
<text x="450" y="110" fill="#F59E0B" font-family="Roboto Mono" font-size="9">result</text>

<!-- mining.authorize -->
<line x1="160" y1="125" x2="335" y2="125" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
<text x="220" y="120" fill="#94A3B8" font-family="Roboto Mono" font-size="9">mining.authorize</text>
<line x1="340" y1="125" x2="625" y2="125" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
<text x="450" y="120" fill="#F59E0B" font-family="Roboto Mono" font-size="9">mining.authorize</text>

<!-- mining.set_difficulty, mining.notify -->
<line x1="625" y1="145" x2="345" y2="145" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
<text x="450" y="140" fill="#F59E0B" font-family="Roboto Mono" font-size="9">mining.set_difficulty</text>
<line x1="335" y1="145" x2="165" y2="145" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
<text x="220" y="140" fill="#94A3B8" font-family="Roboto Mono" font-size="9">mining.set_difficulty</text>

<line x1="625" y1="165" x2="345" y2="165" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
<text x="450" y="160" fill="#F59E0B" font-family="Roboto Mono" font-size="9">mining.notify</text>
<line x1="335" y1="165" x2="165" y2="165" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
<text x="220" y="160" fill="#94A3B8" font-family="Roboto Mono" font-size="9">mining.notify</text>

<!-- mining.submit -->
<line x1="160" y1="185" x2="335" y2="185" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
<text x="220" y="180" fill="#94A3B8" font-family="Roboto Mono" font-size="9">mining.submit</text>
<line x1="340" y1="185" x2="625" y2="185" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
<text x="450" y="180" fill="#F59E0B" font-family="Roboto Mono" font-size="9">mining.submit</text>

<!-- ... -->
<text x="160" y="210" text-anchor="middle" fill="#64748B" font-family="Roboto Mono" font-size="16" font-weight="700">. . .</text>
<text x="340" y="210" text-anchor="middle" fill="#64748B" font-family="Roboto Mono" font-size="16" font-weight="700">. . .</text>
<text x="630" y="210" text-anchor="middle" fill="#64748B" font-family="Roboto Mono" font-size="16" font-weight="700">. . .</text>

<!-- disconnect -->
<line x1="625" y1="235" x2="345" y2="235" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
<text x="450" y="230" fill="#F59E0B" font-family="Roboto Mono" font-size="9">disconnect</text>
<line x1="335" y1="235" x2="165" y2="235" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
<text x="220" y="230" fill="#94A3B8" font-family="Roboto Mono" font-size="9">disconnect</text>

<!-- Waiting to reconnect -->
<rect x="100" y="250" width="120" height="30" rx="4" fill="#F59E0B" fill-opacity="0.2" stroke="#F59E0B" stroke-width="1"/>
<text x="160" y="270" text-anchor="middle" fill="#F59E0B" font-family="Roboto Mono" font-size="10" font-weight="700">Waiting to reconnect</text>

<!-- Time Segment 2 Label -->
<text x="30" y="310" fill="#EF4444" font-family="Roboto Mono" font-size="11" font-weight="700">time</text>
<text x="20" y="325" fill="#EF4444" font-family="Roboto Mono" font-size="11" font-weight="700">segment 2</text>

<!-- Segment 2 Messages -->
<!-- mining.subscribe -->
<line x1="160" y1="300" x2="335" y2="300" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="220" y="295" fill="#FCA5A5" font-family="Roboto Mono" font-size="9">mining.subscribe</text>
<line x1="335" y1="305" x2="165" y2="305" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="220" y="320" fill="#FCA5A5" font-family="Roboto Mono" font-size="9">result</text>

<!-- Forward to MALICIOUS Pool -->
<line x1="340" y1="300" x2="925" y2="300" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="600" y="295" fill="#EF4444" font-family="Roboto Mono" font-size="9">mining.subscribe</text>
<line x1="925" y1="305" x2="345" y2="305" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="600" y="320" fill="#EF4444" font-family="Roboto Mono" font-size="9">result</text>

<!-- mining.authorize -->
<line x1="160" y1="335" x2="335" y2="335" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="220" y="330" fill="#FCA5A5" font-family="Roboto Mono" font-size="9">mining.authorize</text>
<line x1="340" y1="335" x2="925" y2="335" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="600" y="330" fill="#EF4444" font-family="Roboto Mono" font-size="9">mining.authorize</text>

<!-- mining.set_difficulty, mining.notify -->
<line x1="925" y1="355" x2="345" y2="355" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="600" y="350" fill="#EF4444" font-family="Roboto Mono" font-size="9">mining.set_difficulty</text>
<line x1="335" y1="355" x2="165" y2="355" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="220" y="350" fill="#FCA5A5" font-family="Roboto Mono" font-size="9">mining.set_difficulty</text>

<line x1="925" y1="375" x2="345" y2="375" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="600" y="370" fill="#EF4444" font-family="Roboto Mono" font-size="9">mining.notify</text>
<line x1="335" y1="375" x2="165" y2="375" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="220" y="370" fill="#FCA5A5" font-family="Roboto Mono" font-size="9">mining.notify</text>

<!-- mining.submit -->
<line x1="160" y1="395" x2="335" y2="395" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="220" y="390" fill="#FCA5A5" font-family="Roboto Mono" font-size="9">mining.submit</text>
<line x1="340" y1="395" x2="925" y2="395" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="600" y="390" fill="#EF4444" font-family="Roboto Mono" font-size="9">mining.submit</text>

<!-- ... -->
<text x="160" y="420" text-anchor="middle" fill="#64748B" font-family="Roboto Mono" font-size="16" font-weight="700">. . .</text>
<text x="340" y="420" text-anchor="middle" fill="#64748B" font-family="Roboto Mono" font-size="16" font-weight="700">. . .</text>
<text x="930" y="420" text-anchor="middle" fill="#64748B" font-family="Roboto Mono" font-size="16" font-weight="700">. . .</text>

<!-- disconnect -->
<line x1="925" y1="445" x2="345" y2="445" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="600" y="440" fill="#EF4444" font-family="Roboto Mono" font-size="9">disconnect</text>
<line x1="335" y1="445" x2="165" y2="445" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" stroke-dasharray="4,2"/>
<text x="220" y="440" fill="#FCA5A5" font-family="Roboto Mono" font-size="9">disconnect</text>

</svg>
</div>
</main>
<!-- Footer -->
<footer class="relative z-10 h-16 bg-gray-900 border-t border-gray-800 flex items-center justify-between px-16">
<div class="flex items-center space-x-2 text-gray-500 text-xs mono-font">
<i class="fas fa-network-wired"></i>
<span>SLIDE 18</span>
</div>
<div class="flex items-center space-x-6">
<div class="flex items-center space-x-2">
<div class="w-3 h-1 bg-amber-500"></div>
<span class="text-xs text-gray-400 uppercase tracking-wider">Normal Pool</span>
</div>
<div class="flex items-center space-x-2">
<div class="w-3 h-1 bg-red-500 border-b border-red-500 border-dashed"></div>
<span class="text-xs text-gray-400 uppercase tracking-wider">Malicious Pool</span>
</div>
</div>
</footer>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
